<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrollbars */
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .div1 {
        width: 100px;
        height: 100px;
        background-color: #ffffff; /* White background */
      }

      .div2 {
        width: 100px;
        height: 100px;
        background-color: rgba(128, 0, 128, 0.5); /* Purple with 50% opacity */
        transform: rotate(15deg);
        position: relative;
        top: -15px;
        filter: blur(5px); /* Blur effect */
      }

      /* Additional content styles */
      .content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1; /* Place the content above the overlay */
      }
    </style>
  </head>
  <body>
    <div class="overlay">
      <div class="div1"></div>
      <div class="div2"></div>
    </div>

    <!-- Additional content -->
    <div class="content">
      <p>This is additional content.</p>
      <!-- Add more content here -->
    </div>
  </body>
</html>
